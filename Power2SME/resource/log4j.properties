# Log level
log4j.rootLogger=INFO,CONSOLE,R
#appender configuration
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
#pattern to the output to the caller of file
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
#Add rolling file appender
log4j.appender.R=org.apache.log4j.RollingFileAppender
#path and file name to store the log file
log4j.appender.R.File=/home/ajay/Power2SME/DriverSheet/testlog.log
log4j.appender.R.MaxFileSize=20000KB
#Number of back up files
log4j.appender.R.MaxBackupIndex=2
#configuration of rolling file appender
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
